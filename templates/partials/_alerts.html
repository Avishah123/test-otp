{% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR  %}
                ERROR


            {% else  %}
            {{message.tags | title }}
            {% endif %}       
        </strong>
         {{message}}
    </div>

    {% endfor %}

{% endif %}
